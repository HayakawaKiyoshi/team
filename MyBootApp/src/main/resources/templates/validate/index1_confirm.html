<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8" />
<title>form input page</title>
<meta name="viewport" content="width=device-width, initial-scale=1" />
<link rel="stylesheet" media="all" th:href="@{/css/bootstrap.min.css}" />
</head>
<body>
	<div class="container">
		<div class="page-header">
			<h1>Hello Thymeleaf</h1>
			<p th:text="${msg}"></p>
		</div>
		<div class="row">
			<div class="col-md-12">
				<table class="table table-striped table-bordered"
					th:object="${myForm}">
					<tr>
						<th class="col-md-3">テキスト(name名：ftext)</th>
						<td class="col-md-9" th:text="*{ftext}"></td>
					</tr>
					<tr>
						<th class="col-md-3">日付(name名：ftdate)</th>
						<td class="col-md-9" th:text="*{ftdate}"></td>
					</tr>
					<tr>
						<th class="col-md-3">数字(name名：ftnum)</th>
						<td class="col-md-9" th:text="*{ftnum}"></td>
					</tr>
					<tr>
						<th class="col-md-3">数字 正数型(name名：fnum)</th>
						<td class="col-md-9" th:text="*{fnum}"></td>
					</tr>
					<tr>
						<th class="col-md-3">テキストエリア(name名：farea)</th>
						<td class="col-md-9" th:utext="*{fareaNl2br}"></td>
					</tr>
					<tr>
						<th class="col-md-3">メールアドレス(name名：femail)</th>
						<td class="col-md-9" th:text="*{femail}"></td>
					</tr>
					<tr>
						<th class="col-md-3">パスワード(name名：fpass)</th>
						<td class="col-md-9" th:text="*{fpass}"></td>
					</tr>
					<tr>
						<th class="col-md-3">単一選択(name名：fselect)</th>
						<td class="col-md-9" th:text="*{fselect}"></td>
					</tr>
					<tr>
						<th class="col-md-3">複数選択(name名：fselect)</th>
						<td class="col-md-9">
							<p th:each="c : *{fmselect}" th:text="${c}"></p>
						</td>
					</tr>
					<tr>
						<th class="col-md-3">単一チェックボックス(name名：fcheck)</th>
						<td class="col-md-9" th:text="*{fcheck}"></td>
					</tr>
					<tr>
						<th class="col-md-3">複数チェックボックス(name名：fchecks)</th>
						<td class="col-md-9">
							<p th:each="c : *{fchecks}" th:text="${c}"></p>
						</td>
					</tr>
					<tr>
						<th class="col-md-3">ラジオボタン(name名：fradio)</th>
						<td class="col-md-9" th:text="*{fradio}"></td>
					</tr>
				</table>
			</div>
		</div>
	</div>
	<script
		src="http://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"
 th:src="@{/webjars/jquery/2.1.4/jquery.min.js}"></script>
	<script th:src="@{/js/bootstrap.min.js}"></script>
</body>
</html>
